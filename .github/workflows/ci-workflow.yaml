name: CI

on:
    pull_request:
        paths:
            - "test/**"

    push:
        branches:
            - master
        paths:
            - "test/**"

jobs:
    test:
        name: Test Workflow
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Run Tests
              run: exit 1
